<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="refresh" content="35">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc2.css">
        <script src="calc2.js"></script>
    </head>
<body>
    <form name="calcSimple" method="POST" action="">
        <fieldset>
            <legend><strong>Black Panter - Calculator</strong></legend>
                <label for="oper">Select the operation</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select name="oper" id="oper" >
                        <option value="addition">Addition</option>
                        <option value="subtration">Subtration</option>
                        <option value="multiplication">Multiplication</option>
                        <option value="division">Division</option>
                    </select><br><br>
            <label name="num0">Enter the first number: </label>
            <input type="" name="num0" id="num0"><br>

            <label name="num00">Enter the second number: </label>
            <input type="" name="num00" id="num00">
                    <br><br><br>       
                <input type="button" value="Calculate" class="butt" onclick="Calculate(document.calcSimple.oper.value)">
                <input type="button" value="Clean" class="butt" onclick="Clean(document.calcSimple.oper.value)">
                    <br><br><br>
            <label>Result: </label> &nbsp;&nbsp;
            <div id="res"></div><br>      
        </fieldset>
    </form>
</body>
</html>
